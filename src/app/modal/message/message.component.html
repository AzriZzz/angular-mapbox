<h1 center mat-dialog-title>Delete</h1>
<div mat-dialog-content>
  Are you sure to delete <b>`{{ data.name }}`</b> ? <br />
  This will remove the location on the map!
</div>
<div class="mat-dialog" mat-dialog-actions>
  <button mat-button mat-dialog-close="false">No</button>
  <button mat-raised-button color="warn" mat-dialog-close="true">Yes</button>
</div>
