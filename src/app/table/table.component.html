<div class="container">
  <div class="table">
    <div class="table-filter">
      <mat-form-field floatLabel="fixed">
        <mat-label>Filter</mat-label>
        <input
          (keyup)="applyFilter($event.target.value)"
          matInput
          placeholder="Filter "
        />
      </mat-form-field>
    </div>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Index Column -->
        <!-- <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.index }}</td>
        </ng-container> -->
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Restaurant</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
    
        <!-- Latitude Column -->
        <ng-container matColumnDef="latitude">
          <th mat-header-cell *matHeaderCellDef>Latitude</th>
          <td mat-cell *matCellDef="let element">{{ element.latitude }}</td>
        </ng-container>
    
        <!-- Longitude Column -->
        <ng-container matColumnDef="longitude">
          <th mat-header-cell *matHeaderCellDef>Longitude</th>
          <td mat-cell *matCellDef="let element">{{ element.longitude }}</td>
        </ng-container>
    
        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element">{{ element.type }}</td>
        </ng-container>
    
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon class="icon_location" (click)="focusLocation()">location_on</mat-icon>
            <mat-icon class="icon_delete" (click)="onDelete(element)">delete</mat-icon>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of restaurant"
      >
      </mat-paginator>
    </div>

  </div>
  
  <div class="map">
    <app-map-box></app-map-box>
  </div>
</div>
